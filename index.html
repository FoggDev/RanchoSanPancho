<!DOCTYPE html>
<html>
  <head>
    <title>San Pancho Cabins</title>
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>

  <body>
  <!-- Nav Bar -->
    <header>
      <div class="logo">
        <figure>
          <img src="./assets/icons/logo.webp" alt="logo" class="logo" width="100%">
        </figure>
      </div>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
      <ul>
        <li><a class="active" href="#">HOME</a></li>
        <li><a href="#">EXPERIENCIA</a></li>
        <li><a href="#">HABITACIONES</a></li>
        <li><a href="#">RESERVAR</a></li>
        <li><a href="#">CONTACTO</a></li>
      </ul>
    </header>
    <section class="container">
      <!-- Sticky Social Media Wrapper -->
      <div class="social-wrapper">
      </div>
        <!-- All screens goes below this -->
        <section class="main-wrapper">
          <div class="home-wrapper">
            <div class="home-content">
              <div class="content-wrapper">
                <div>
                  <div class="largeTitle">
                    Descansar en nuestras cabañas, <br> Te harán sentir como en casa.
                  </div>
                  <div class="buttons-wrapper">
                    <button class="outline-btn">CONOCER MÁS</button>
                    <button class="filled-btn">RESERVAR AHORA</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-container">
            </div>
          </div>
          <div class="experience-wrapper">
          </div>
        </section>
    </section>
  </body>
</html>
